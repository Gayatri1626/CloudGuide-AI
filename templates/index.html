<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudGuide AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Floating Chatbot Button */
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #054ADA;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
        }

        /* Helper Text */
        .chatbot-helper-text {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background-color: #054ADA;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* Chat Container */
        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            max-width: 90%;
            height: 500px;
            display: none;
            flex-direction: column;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .chat-header {
            background-color: #054ADA;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
        }

        .user-message {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            white-space: pre-wrap;
        }

        .user-message .message-content {
            background-color: #054ADA;
            color: white;
        }

        .bot-message .message-content {
            background-color: #E8EAED;
            color: black;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }

        .chat-input button {
            padding: 10px 15px;
            border-radius: 20px;
            background-color: #054ADA;
            color: white;
            border: none;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #003ea1;
        }

        .chat-input button.voice-btn {
            padding: 0;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            background-color: #054ADA;
        }
    </style>
</head>
<body>
    <!-- Floating Chatbot Button -->
    <button class="chatbot-button" id="chatbot-toggle">ðŸ’¬</button>

    <!-- Helper Text -->
    <div class="chatbot-helper-text" id="chatbot-helper-text">I am here to help you!</div>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            CloudGuide AI
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    Hello Gayatri! ðŸ‘‹ I'm your Virtual Cloud Assistant, here to help you with IBM Cloud services. Would you like assistance today? (Please respond with Yes or No)
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button class="btn" onclick="sendMessage()">Send</button>
            <button class="btn voice-btn" id="voice-btn" onclick="toggleVoiceInput()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        const chatbotToggle = document.getElementById('chatbot-toggle');
        const chatContainer = document.getElementById('chat-container');
        const helperText = document.getElementById('chatbot-helper-text');
        const voiceButton = document.getElementById('voice-btn');
    
        // Display helper text on page load
        window.onload = () => {
            helperText.style.display = 'block';
            setTimeout(() => {
                helperText.style.display = 'none';
            }, 3000); // Helper text disappears after 3 seconds
        };
    
        // Toggle Chatbot Visibility
        chatbotToggle.addEventListener('click', () => {
            const isCardVisible = chatContainer.style.display === 'flex';
            chatContainer.style.display = isCardVisible ? 'none' : 'flex';
        });
    
        // Send Message to Backend
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
    
            if (message) {
                appendMessage(message, true); // Display user message in chat
                input.value = '';
    
                fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        speech: true // Request speech response from the backend
                    })
                })
                .then(response => {
                    if (response.ok && response.headers.get('Content-Type').includes('audio/mp3')) {
                        // If response is audio, play it and fetch the text response in parallel
                        const audioPromise = response.blob();
                        const textResponse = response.headers.get('X-Response-Text');
                        return Promise.all([audioPromise, textResponse]);
                    } else if (response.ok) {
                        return [null, response.json()]; // No audio, just text
                    } else {
                        throw new Error('Error in response from server');
                    }
                })
                .then(([audioBlob, textData]) => {
                    if (textData) {
                        appendMessage(textData.response || textData); // Display the bot's text response
                    }
                    if (audioBlob) {
                        // Play the audio response
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audio.play();
                    }
                })
                .catch(error => appendMessage("Error: Unable to connect to the server."));
            }
        }
    
        // Append message to chat
        function appendMessage(message, isUser = false) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
    
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = message;
    
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    
        // Enable Speech-to-Text (STT) with Web Speech API
        voiceButton.addEventListener('click', () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
    
            recognition.onstart = () => {
                appendMessage("Listening...", true);
            };
    
            recognition.onresult = (event) => {
                const spokenText = event.results[0][0].transcript;
                appendMessage(spokenText, true); // Display the user's spoken message
                document.getElementById('user-input').value = spokenText; // Fill the input field
                sendMessage(); // Send the text to the bot
            };
    
            recognition.onerror = (event) => {
                appendMessage("Error in speech recognition: " + event.error, true);
            };
    
            recognition.start();
        });
    </script>
    
</body>
</html>
